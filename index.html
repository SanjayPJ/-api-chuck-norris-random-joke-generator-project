<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">

    <title>Random joke Generator</title>
    <style>
    body{
      font-family: 'Philosopher', sans-serif;
    }
    </style>
  </head>
  <body>

    <div class="container">

      <h2 class="mt-3 mb-1 text-center">Random Joke Generator</h2>
      <form action="" class="mt-4 input-values">
        <label for="number">Enter No of Jokes : </label>
        <input type="number" class="form-control number">
        <button class="btn btn-primary w-100 mt-2" type="submit">Generate Jokes</button>
      </form>
      <div class="text-danger pt-5 px-2">
        <ul class="joke">

        </ul>
      </div>

    </div>
    <!-- Optional JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
